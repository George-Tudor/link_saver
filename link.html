<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Saver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<h1>Edit Link</h1>
<form>
    <div class="form-group">
        <label for="save-link-address">Enter New Link Address</label>
        <input class="saveLink form-control form-control-sm m-1 w-25" id="save-link-address">

        <label for="save-link-title">Enter New Link Title</label>
        <input class="save-link-name form-control form-control-sm m-1 w-25" id="save-link-title">

        <a href="index.html"><button type="button" class="save-link-button btn btn-success btn-sm m-1" id="save-link-button">Save</button></a>

    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="js/link.js"></script>
</body>
</html>
