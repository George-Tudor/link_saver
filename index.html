    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
<!--                    <li class="nav-item">-->

<!--                    </li>-->

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="
          background-image: url('img/bookshelf.jpg');
          height: 300px;
        "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">Link Saver</h1>
                    <h4 class="mb-3">Save and organize your links</h4>
                    <a class="btn btn-outline-light btn-lg" href="#!" role="button"
                    >Import your bookmarks</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<h2>Add a new link</h2>
<form>
    <div class="form-group">
        <label for="add-link-address">Enter Link Address</label>
        <input class="addLink form-control form-control-sm m-1 w-25" id="add-link-address">

        <label for="add-link-title">Enter Link Title</label>
        <input class="add-link-name form-control form-control-sm m-1 w-25" id="add-link-title">

        <button type="button" class="add-link-button btn btn-success btn-sm m-1" id="add-link-button">Add</button>
    </div>
<div class="d-flex">
    <div class="links d-flex flex-wrap flex-grow-1" id="links"></div>
</div>
</form>
<script src="js/keys.js"></script>
